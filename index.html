<script>
	$('.img').css('height', $('.banner').css('height'));
	$('.img').css('width', $('.banner').css('width'));
	$('.imgs1').backstretch('http://imgur.com/nCauOeR.png');
	$('.imgs2').backstretch('http://imgur.com/61jFbeK.png');
	$('.imgs3').backstretch('http://i.imgur.com/jUZ6luO.png');
	$(".banner > .img:gt(0)").hide();
	setInterval(function() {
		$('.banner > .img:first').fadeOut(1000).next().fadeIn(1000).end()
				.appendTo('.banner');
	}, 3000);

	window.onload = function() {
		skrollr.init({
			forceHeight : false
		});
	}
	
	$('#open').click(function popupOpen(e){
		e.preventDefault();
		var popUrl = "./form.html";
		var popOption = "width=760, height=500, location=no, resizable=no, scrollbars=no, status=no;"; 
			window.open(popUrl,"",popOption);
	});
